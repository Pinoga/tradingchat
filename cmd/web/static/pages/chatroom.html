<!DOCTYPE html>

<html>
  <head>
    <script src="/js/start.js"></script>
    <script src="/js/auth.js"></script>

  </head>
  <body>
    
    <div class="screen-container" style="width: 400px;">
      <h3>Please select the chat room</h3>
      <div style="display: flex; flex-direction: row">
        <button type="button" room-pick" id="1" onclick="onClickRoom(event)">Room #1</button>
        <button type="button" class="room-pick" id="2" onclick="onClickRoom(event)">Room #2</button>
      </div>
      <h1>Chat room #</h1>
      <div id="messages" class="messages-container" style="height: 400px; overflow-y: scroll; vertical-align: bottom; display: table-cell;">
        <div>1</div> 
        <div>2</div> 
        <div>3</div> 
      </div>
      <div class="message-form-container">
        <form id="send-message" onsubmit="return false">
          <input type="text" name="message" id="message">
          <input type="button" value="Send Message" onclick="sendMessage()">
        </form>
      </div>
    </div>
  </body>
</html>
