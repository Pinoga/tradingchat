<!DOCTYPE html>

<html>
  <head>
    <script src="/js/auth.js"></script>
  </head>
  <body>
    <div class="login-form">
      <h2>Welcome to TradingChat!</h2>
      <form id="login" enctype="multipart/form-data" onsubmit="return false">
        <input
          type="text"
          name="user"
          title="username"
          placeholder="username"
        />
        <input
          type="password"
          name="password"
          title="password"
          placeholder="password"
        />
        <input
          type="submit"
          value="Login"
          onclick="submitForm(this.form, loginUrl, handleAuth)"
        />
      </form>
      <span id="login-error"></span>
    </div>
    <div class="register-form">
      <h6>If you don't already have an account, you can register here:</h6>
      <form id="register" enctype="multipart/form-data" onsubmit="return false">
        <input
          type="text"
          name="user"
          title="username"
          placeholder="username"
        />
        <input
          type="password"
          name="password"
          title="password"
          placeholder="password"
        />
        <input
          type="submit"
          value="Register"
          onclick="submitForm(this.form, registerUrl, handleAuth)"
        />
      </form>
      <span id="register-error"></span>
    </div>
  </body>
</html>
